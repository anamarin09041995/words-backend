<div *ngIf="show" [class.row]="center" [class.center-align]="center">
    <div class="preloader-wrapper active" [class.big]="size == 'big'" [class.small]="size == 'small'">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
